name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: ./build.sh -r

    - name: Test
      run: go test -v ./...
    
    - name: Upload
      run: curl --upload-file ./cloudreve https://transfer.sh/cloudreve
      
    - name: List
      run: ls -al
